{% extends 'layout.html' %}
<title>{% block title %}Subscriptions{% endblock %}</title>
{% block main %}
    <div id="main">
        <table class="table">
            <thead>
                <th scope="col">Topic</th>
                <th scope="col"></th>
            </thead>
            <tbody>
                {% for topic in advertisement_topics %}
                <tr>
                    <td scope="row">{{ topic }}</td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('get_advertisement', topic=topic) }}">View</a>
                    </td>
                </tr>
                {% endfor %}
                {% for topic in subscription_topics %}
                <tr>
                    <td scope="row">{{ topic }}</td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('get_subscription', topic=topic) }}">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}
