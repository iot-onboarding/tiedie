{% extends 'layout.html' %}

{% block main %}
    <div id="main">
        <h1>{% block title %}Add device{% endblock %}</h1>
        <form class="col-4" action="{{ url_for('add_device') }}" method="post">
            <div class="mb-3">
                <label for="displayName" class="form-label">Device Display name</label>
                <input type="text" required class="form-control" id="displayName" name="displayName" placeholder="Device Display name" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="active" name="active">
                <label class="form-check-label" for="active">Admin State</label>
            </div>

            <div class="mb-3">
                <label for="deviceMacAddress" class="form-label">Device MAC address</label>
                <input type="text" required class="form-control" id="deviceMacAddress" name="deviceMacAddress" placeholder="Device MAC address" />
            </div>

            <div class="mb-3">
                <label for="versionSupport" class="form-label">Version Support</label>
                <select class="form-select" multiple name="versionSupport">
                    <option value="4.0">4.0</option>
                    <option value="4.1">4.1</option>
                    <option value="4.2">4.2</option>
                    <option value="5.0">5.0</option>
                    <option value="5.1">5.1</option>
                    <option value="5.2">5.2</option>
                    <option value="5.3">5.3</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isRandom" name="isRandom">
                <label class="form-check-label" for="isRandom">Random Address</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="mobility" name="mobility">
                <label class="form-check-label" for="mobility">Mobility</label>
            </div>

            <div class="mb-3">
                <label for="pairingMethod" class="form-label">Pairing Method</label>
                <select class="form-select" name="pairingMethod">
                    <option value="null">None</option>
                    <option value="justWorks">Just Works</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
