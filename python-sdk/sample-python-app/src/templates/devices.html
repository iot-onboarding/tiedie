{% extends 'layout.html' %}

<title>{% block title %}Devices{% endblock %}</title>

{% block main %}
    <div id="main">
        <form class="form-inline">
            <div class="form-group">
                <label for="deviceId">Enter Device ID: </label>
                <input type="text" class="form-control" id="deviceId" placeholder="Device ID">
            </div>
            <button type="button" class="btn btn-primary" onclick="redirectToDevice()">Go</button>
        </form>
        <a class="btn btn-primary" href="/devices/add">Add Device</a>
        <script>
            function redirectToDevice() {
                var deviceId = document.getElementById("deviceId").value;
                if (deviceId) {
                    // Redirect to the /devices/<id> route
                    window.location.href = "/devices/" + deviceId;
                } else {
                    alert("Please enter a valid Device ID.");
                }
            }
        </script>
    </div>
</body>

</html>
{% endblock %}
