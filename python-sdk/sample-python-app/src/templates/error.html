{% extends 'layout.html' %}

{% block main %}
    <div id="main">
        <h1>{% block title %}Error{% endblock %}</h1>

        <div class="alert alert-danger" role="alert">
            <span>{{ error }}</span>
        </div>

        <pre>{{ trace }}</pre>
    </div>
{% endblock %}

</html>
